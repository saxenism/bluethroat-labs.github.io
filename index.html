<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluethroat Labs</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="apple-touch-icon" href="logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #0a0a0a;
        --text-primary: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Instrument Serif",
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }

      .container {
        width: 100%;
        height: 100vh;
        position: relative;
      }

      .background-banner {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        inset: 0;
        object-position: center;
        z-index: -1;
        pointer-events: none;
        user-select: none;
        touch-action: none;
      }

      .logo {
        position: absolute;
        top: 3rem;
        left: 3rem;
        height: 72px;
        width: 72px;
      }

      .coming-soon {
        position: absolute;
        top: calc(2 / 3 * 100%);
        transform: translateY(-50%);
        left: 3rem;
        right: 4rem;
        font-size: 3rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }

      @media (max-width: 768px) {
        .logo {
          top: 2rem;
          left: 2rem;
          height: 48px;
          width: 48px;
        }

        .coming-soon {
          left: 2rem;
          right: 2rem;
          font-size: 2.5rem;
          flex-direction: column;
          align-items: flex-start;
          justify-content: flex-start;
          gap: 4rem;
        }

        .coming-soon p:last-child {
          margin-top: 3rem;
        }

        .hide-mobile {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img
        src="background.png"
        alt="background-banner"
        class="background-banner"
      />

      <div class="logo">

      </div>

      <div class="coming-soon">
        <p>WEBSITE</p>
        <p>OUT</p>
        <p class="hide-mobile"></p>
        <p class="hide-mobile"></p>
        <p>07 - 03 - 26</p>
      </div>
    </div>
  </body>
</html>
